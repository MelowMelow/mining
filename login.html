<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('test4.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Game!</h1>
  <button id="login-button">Log In with Telegram</button>
  <script>
    document.getElementById('login-button').addEventListener('click', () => {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user && user.id) {
          localStorage.setItem('userId', user.id);
          alert(`Login successful! User ID: ${user.id} saved.`);
        } else {
          alert('User data is not available. Please ensure you opened this app from Telegram.');
        }
      } else {
        alert('This app must be opened inside Telegram.');
      }
    });
  </script>
</body>
</html>
